      - name: æ„å»ºå¹¶å‘å¸ƒ
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: sea-lantern-v__VERSION__
          releaseName: "Sea Lantern v__VERSION__"
          releaseBody: |
            ## ğŸ‰ å‘å¸ƒ Sea Lantern v__VERSION__

            è¯·åœ¨æ­¤å¤„æ·»åŠ å‘å¸ƒè¯´æ˜ã€‚
          releaseDraft: true
