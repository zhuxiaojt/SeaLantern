              exit 1
            fi
          else
            echo "âŒ deb ç›®å½•ä¸å­˜åœ¨"
            echo "å°è¯•æŸ¥æ‰¾æ‰€æœ‰å¯èƒ½çš„è·¯å¾„:"
            find "$WORKSPACE" -path "*/bundle/deb/*.deb" -type f 2>/dev/null || echo "æœªæ‰¾åˆ°"
            exit 1
