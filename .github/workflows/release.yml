      # ä¿®å¤ï¼šä½¿ç”¨æ­£ç¡®çš„è·¯å¾„æŸ¥æ‰¾ deb æ–‡ä»¶
      - name: æ£€æŸ¥ deb æ–‡ä»¶å¹¶ä¸Šä¼  Ubuntu æ„å»ºäº§ç‰©
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          WORKSPACE="${{ steps.workspace.outputs.path }}"
          echo "å·¥ä½œç›®å½•: $WORKSPACE"

          # Tauri çš„æ„å»ºè¾“å‡ºåœ¨é¡¹ç›®æ ¹ç›®å½•çš„ target ä¸‹ï¼Œè€Œä¸æ˜¯ src-tauri/target
          DEB_PATH="$WORKSPACE/target/release/bundle/deb"
          echo "æ£€æŸ¥è·¯å¾„: $DEB_PATH"

          if [ -d "$DEB_PATH" ]; then
            echo "deb ç›®å½•å†…å®¹:"
            ls -la "$DEB_PATH" || true

            # æŸ¥æ‰¾ .deb æ–‡ä»¶
            DEB_COUNT=$(find "$DEB_PATH" -name "*.deb" -type f | wc -l)
            if [ "$DEB_COUNT" -gt 0 ]; then
              echo "âœ… æ‰¾åˆ° $DEB_COUNT ä¸ª deb æ–‡ä»¶"
              find "$DEB_PATH" -name "*.deb" -type f -exec ls -la {} \;
            else
